<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen" id="main-image">
        <div class="left">
            <div class="logo">
                <h3 class="logo-heading"><span class="logo-span">Weather</span>Today</h3>
            </div>
            <div class="weather">
                <div id="temprature">
                    <h1 class="temp-heading"> <span id="temp"></span>°</h1>
                </div>
                <div class="credentials">
                    <h1 id="city-name"></h1>
                    <p id="date"></p>
                </div>
                <div id="weather-image">
                    <img src="" alt="" id="w-image">
                    <p id="weather-name"></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="search-area">
                    <div class="input-field">
                        <input type="text" name="searchbar" id="searchbar" placeholder="Search for city">
                    </div>
                    <div class="btn">
                        <button type="button" id="submit" class="submit-btn">Search</button>
                    </div>
                </div>
                <div class="popular-cities">
                    <button type="button" id="Mumbai" class="popular-city">Mumbai</button>
                    <button type="button" id="Kolkata" class="popular-city">Kolkata</button>
                    <button type="button" id="Chennai" class="popular-city">Chennai</button>
                    <button type="button" id="Bangalore" class="popular-city">Bangalore</button>
                </div>
            </div>
            <div class="h-line"></div>
            <div class="bottom">
                <h5 class="details-heading">Weather Details</h5>
                <div class="details">
                    <p class="detail">Humidity <span class="data" id="humidity"></span>%</p>
                    <p class="detail">Wind Speed <span class="data" id="wind_speed"></span> km/h</p>
                    <p class="detail">Minimum Temprature <span class="data" id="min_temp"></span>°</p>
                    <p class="detail">Maximum Temprature <span class="data" id="max_temp"></span>°</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
